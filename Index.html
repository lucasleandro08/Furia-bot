<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FÚRIA - Bem-vindo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #000;
      color: #fff;
    }
    .btn-furia {
      background: linear-gradient(135deg, #1a2a6c, #162252);
      color: #fff;
      font-weight: bold;
      border-radius: 20px;
      padding: 1rem 2.5rem;
      box-shadow: 0 4px 12px rgba(26, 42, 108, 0.5);
      font-size: 1.2rem;
      transition: background 0.2s, color 0.2s, transform 0.2s;
    }
    .btn-furia:hover {
      background: #fff;
      color: #1a2a6c;
      transform: scale(1.04);
    }
    .furia-glow {
      text-shadow: 0 0 20px #1a2a6c, 0 0 8px #fff;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Cabeçalho -->
  <header class="bg-black border-b border-white px-6 py-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <img src="Assets/Furia_Esports_logo.png" alt="Logo FÚRIA" class="w-14 h-14" />
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main class="flex-1 flex items-center justify-center">
    <div class="max-w-2xl w-full mx-auto bg-[#111] border border-white/10 rounded-2xl shadow-xl p-12 flex flex-col items-center">
      <img src="Assets/Furia_Esports_logo.png" alt="Logo FÚRIA" class="w-32 h-32 mb-8 shadow-lg rounded-xl" />
      <h1 class="text-5xl md:text-6xl font-extrabold mb-6 furia-glow text-center">Bem-vindo à FÚRIA!</h1>
      <p class="text-xl text-white/80 mb-10 text-center" style="min-width: 800px;">
        Entre para a comunidade FÚRIA e converse com nosso assistente virtual exclusivo.<br>
        Tire dúvidas, descubra novidades e conecte-se com a nossa paixão pelo esporte!
      </p>
      <a href="#" class="btn-furia mt-2" onclick="window.location.href='furia.html'; return false;">Acessar o Chat</a>
    </div>
  </main>
  

  <!-- Rodapé opcional -->
  <footer class="text-center py-6 text-white/40 text-sm">
    &copy; 2025 FÚRIA Esports. Todos os direitos reservados.
  </footer>
</body>
</html>
